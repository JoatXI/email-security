<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Email Security</title>
  </head>
  <body>
    <nav class="nav">
      <a href="/public/index.html">Home</a>
    </nav>

    <div class="email-form">
      <div class="wrapper">
        <p>Add Signaure:</p>
        <textarea id="signature_box" placeholder="Signature"></textarea>
        <p>E-Mail:</p>

        <div class="to-cc-form">
          <input
            type="email"
            id="to-email"
            name="to-email"
            placeholder="To"
            required
          />
          <input type="email" id="cc-email" name="cc-email" placeholder="CC" />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="body-form">
          <textarea id="area" placeholder="Start Typing"></textarea>

          <div class="result">
            Word Count: <span id="words">0</span> Characters:
            <span id="char"> 0</span>
          </div>
          <br />
          <div class="detected_words">Sensitive words:</div>
          <br />
          <div class="button-form">
            <button id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
